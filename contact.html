<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f0f0;
      --card-color: #ffffff;
      --text-color: #333;
      --accent-color: #00796b;
    }

    body.dark-mode {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #26c6da;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background-color: var(--card-color);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    p, a {
      font-size: 16px;
      color: var(--text-color);
    }

    a {
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      margin: 0 10px;
      color: var(--accent-color);
      font-size: 24px;
      transition: transform 0.2s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent-color);
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  <div class="container">
    <h2>Contact Me</h2>
    <p>ðŸ“§ Email: <a href="mailto:pro.vicky069@gmail.com">pro.vicky069@gmail.com</a></p>
    <p>ðŸ“¸ Instagram: <a href="https://www.instagram.com/vicky___014" target="_blank">@vicky___014</a></p>

    <div class="social-icons">
      <a href="mailto:pro.vicky069@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://www.instagram.com/vicky___014" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <form onsubmit="event.preventDefault(); alert('Message sent!');">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
